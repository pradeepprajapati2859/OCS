<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ocs.css">


    <title>OCS TECH</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/ocs.js"></script>
</head>

<body>
    
    <nav class="navbar background">

        <!-- <div class="location ">
            <p>
                <img src="img/location.png">
            </p>
            <p>Set your location</p>
        </div> -->
        <div class="logo"><img src="img/logo.png" alt="logo"></div>
        <div class="hambergermenu" id="menu"> 
            <div class="bar" id="bar1"></div>
            <div class="bar" id="bar2"></div>
            <div class="bar" id="bar3"></div>

        </div>
        <ul class="nav-list">
            <li><a href="Home">Home</a></li>
            <li><a href="Contact">Contact</a></li>
            <li><a href="About">About</a></li>
            <li><a href="Service">Service</a></li>

        </ul>
        <script src="ocs.js"></script>



        <div class="right-nav">
            <input type=" search" name="search" id="search" Placeholder="Search Here">>
            <button class="btn btn-small">
                <div class="searchlogo"><img src="img/searchlogo.png" alt="searchlogo"></div>
            </button>
        </div>
    </nav>
    

    <section class="slider">
        <div class="slidershow top">


            <div class="imgslides">

                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <input type="radio" name="r" id="r5">
                <div class="slide s1">
                    <img src="img/1.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="img/2.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="img/3.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="img/4.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="img/5.jpeg" alt="">
                </div>
            </div>

            <div class="topnavigation">
                <label for="r1" class="cbar"></label>
                <label for="r2" class="cbar"></label>
                <label for="r3" class="cbar"></label>
                <label for="r4" class="cbar"></label>
                <label for="r5" class="cbar"></label>
            </div>
        </div>
    </section>
    <hr>

    <section class="category">
        <div class="categorycontainer">
            <div class="servicebox">
                <div class="icon">
                    <img src="img/Carpenter.png" alt="carpenter">

                    <h4>Carpenter</h4>
                </div>
            </div>

                <div class="icon">
                    <img src="img/CCTV.png" alt="CCTV">

                <div class="content">
                    <h4>CCTV</h4>
                </div>
            </div>
            <div class="servicebox">
                <div class="icon">
                    <img src="img/beauty service.png" alt="beauty servicer">
                </div>
                <div class="content">
                    <h4>Beauty Service</h4>
                </div>
            </div>
            <div class="servicebox">
                <div class="icon">
                    <img src="img/Home Appliances.png" alt="Home Appliances">
                </div>
                <div class="content">
                    <h4>Home Appliances</h4>
                </div>
            </div>
            <div class="servicebox">
                <div class="icon">
                    <img src="img/Painter.png" alt="Painter">
                </div>
                <div class="content">
                    <h4>Painter</h4>
                </div>
            </div>
            <div class="servicebox">
                <div class="icon">
                    <img src="https://www.theartofshaving.ae/wp-content/uploads/2020/02/salon-icon-490x490.png" alt="saloon">
                </div>
                <div class="content">
                    <h4>Saloon</h4>
                </div>
            </div>
            <div class="servicebox">
                <div class="icon">
                    <img src="img/plumbing.png" alt="plumbing">
                </div>
                <div class="content">
                    <h4>Plumbing</h4>
                </div>
            </div>
            <div class="servicebox">
                <div class="icon">
                    <img src="img/cleaning service.png" alt="cleaning">
                </div>
                <div class="content">
                    <h4>Cleaning</h4>
                </div>
            </div>
            <div class="servicebox">
                <div class="icon">
                    <img src="img/air conditioning.png" alt="air conditioning">
                </div>
                <div class="content">
                    <h4>Air Conditioning</h4>
                </div>
            </div>
            <div class="servicebox">
                <div class="icon"> <img src="img/electrician.png" alt="electrician"></div>
                <div class="content">
                    <h4>Electrician</h4>
                </div>
            </div>

        </div>
    </section>
    <hr class="only-mobile-view">
    <section class="covid-section">
        <div class="covid-section only-mobile-view">
            <div class="covid-display">
                <div class="covid-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7ir05EIY2bqq2kd5WmdiEw1AfbLlMobKSHA&usqp=CAU" alt="mask image">
                    <h2>Use of Mask &amp; Gloves</h2>
                </div>
                <div class="covid-item">
                    <img src="img/sanitized (1).png" alt="wash image">
                    <h2>Following W.H.O Guidelines</h2>
                </div>
                <div class="covid-item">
                    <img src="img/aarogya.png" alt="safety image">
                    <h2>Safety with Aarogya Setu app</h2>
                </div>
            </div>
        </div>
    </section>
