<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

</head>
<link rel="stylesheet" href="signup2.css">

<body>
    <div class="login-box">
        <h2>Sign Up</h2>
        <form action="myindex.php" method="post">
            <div class="user-box">
                <input type="text" name="fullname" placeholder="" required>
                <label for="">FullName</label>
            </div>
            <div class="user-box">
                <input type="number" name="contact" placeholder="" required>
                <label for="">Contact no.</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" placeholder="" required>
                <label for="">Email</label>
            </div>
            <div class="user-box">
                <input type="text" name="username" placeholder="" required>
                <label for="">Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" placeholder="" required>
                <label for="">Password</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" placeholder="" required>
                <label for="">Confirm Password</label>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1" value="male">
                <input type="radio" name="gender" id="dot-2" value="female">

                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>


            <a href="#">

                <button type="submit" value="submit">Submit</button>

            </a>

        </form>
        <p>By clicking the Submit button, you agree to our <br>
            <a href="#">Terms and Conditions</a> and
            <a href="#"> Privacy Policy</a>
        </p>
        <p class="para-2">Already have an account? <a href="login2.html">Login here</a></p>
    </div>
</body>

</html>
